{% extends "student_base.html" %}

{% block title %}Notifications{% endblock %}

{% block content %}

<div class="max-w-3xl mx-auto bg-white p-8 rounded-2xl shadow-xl">

  <h2 class="text-2xl font-bold mb-6 text-center animate-fade-in">
    ðŸ”” Notifications
  </h2>

  {% for n in notifications %}
  <div class="flex justify-between items-center p-4 mb-4 rounded-lg
              {% if n.is_read == 0 %}
                bg-blue-50 border-l-4 border-blue-500
              {% else %}
                bg-gray-50
              {% endif %}
              transition hover:shadow">

    <div>
      <p class="font-medium text-gray-800">
        {{ n.message }}
      </p>
      <p class="text-xs text-gray-500">
        {{ n.created_at }}
      </p>
    </div>

    {% if n.is_read == 0 %}
    <form method="post" action="/student/notification/read/{{ n.notification_id }}">
      <button class="text-sm text-blue-600 hover:underline">
        Mark as read
      </button>
    </form>
    {% endif %}
  </div>
  {% else %}
  <p class="text-center text-gray-500">
    No notifications
  </p>
  {% endfor %}

</div>

{% endblock %}
