<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
</head>

<body class="bg-gradient-to-br from-blue-100 to-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-xl
            transform transition-all duration-500 hover:scale-[1.02]">

  <h2 class="text-3xl font-bold text-center mb-6 animate-fade-in">
    Welcome Back ðŸ‘‹
  </h2>

  <form method="post" class="space-y-5">

    <!-- User ID -->
    <div>
      <label class="block text-sm font-semibold mb-1">User ID</label>
      <input type="text" name="user_id" required
        class="w-full border border-gray-300 rounded-lg px-4 py-2
               focus:outline-none focus:ring-2 focus:ring-blue-500
               transition">
    </div>

    <!-- Password -->
    <div>
      <label class="block text-sm font-semibold mb-1">Password</label>
      <input type="password" name="password" required
        class="w-full border border-gray-300 rounded-lg px-4 py-2
               focus:outline-none focus:ring-2 focus:ring-blue-500
               transition">
    </div>

    <!-- Login Button -->
    <button
      class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold
             hover:bg-blue-700
             transform hover:scale-105
             transition-all duration-300
             shadow-lg hover:shadow-xl">
      Login
    </button>

  </form>

  <p class="text-center mt-5 text-sm">

  </p>

</div>

</body>
</html>
